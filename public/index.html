<html lang="en">

<body>
    <img src="https://cdn.pixabay.com/photo/2016/11/22/23/44/porsche-1851246_1280.jpg" alt="image not found" id="backgroundImage">
    <div class="form">
        <h1 id="TitleName">FRIENDS BOOK</h1><br><br>
        <form id="yourName">
            Your Name: <input type="text" id="textBox"><br>
           <label id="field1"> 1. A message for me!</label><br><br>
            <textarea id="textBox1" rows="4" cols="50"></textarea><br>
            2. A nick name for me?<br><br>
            <textarea id="textBox2" rows="4" cols="50"></textarea><br><br>
            3. Have you ever lied to me?<br>
            <input type="radio"  id="yesMayBe">Yes <input type="radio" id="yesMayBe">Maybe<br><br>
            4. How do you feel when you talk to me?<br>
            <input type="radio" >Happy <input type="radio"> Irritated<br><br>
            5. Do you like to go on a roadtrip wih me?<br>
            <input type="radio">Yes <input type="radio">No<br><br>
            6. Best color that suits me?<br>
            <input type ="checkbox" id="bestColour">Red <input type ="checkbox">Black <input type ="checkbox">White <input type ="checkbox">Blue <input type ="checkbox">green <br><br>
            7. The best moment in our friendship?<br>
            <textarea rows="4" cols="50"></textarea><br><br>
        </form>
    </div>
</body>
</html>
